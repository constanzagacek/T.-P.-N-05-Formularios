<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota | Formulario de registro</title>
</head>

<body>
    <heater>
        <img src="toyota.svg" alt="Logo Toyota">
        <h1>Toyota</h1>
        <h2><u>Formulario de registro</u></h2>
    </heater>
    <main>
        <form action="">
            <fieldset>
                <div>
                    <label for="Nombre">Nombre*</label>
                    <input type="text" id="Nombre" name="Nombre" required>
                    <label for="Apellido">Apellido *</label>
                    <input type="text" id="Apellido" name="Apellido" required>
                </div>

                <div>
                    <label for="Correoelectronico">Correo electrónico *</label>
                    <input type="email" id="Correoelctronico" name="Correoelectronico" required>
                </div>

                <div>
                    <label for="fechadenacimiento">Fecha de nacimiento *</label>
                    <input type="date" id="Fechadenacimiento" name="Fechadenacimiento" required>
                </div>

                <div>
                    <label for="DNI">D.N.I. *</label>
                    <input type="text" id="DNI" name="DNI" required>
                </div>

                <div>
                    <label for="Numerodetelefono">Número de telefóno *</label>
                    <input type="text" id="Numerodetelefono" name="Numerodetelefono" required>
                </div>

                <div>
                    <label for="UsuariodeX">Usuario de X *</label>
                    <input type="text" id="UsuariodeX" name="UsuariodeX">
                </div>

                <div>
                    <label for="UsuariodeInstagram">Usuario de Instagram *</label>
                    <input type="text" id="UsuariodeInstagram" name="UsuariodeInstagram">
                </div>

                <div>
                    <label for="Provincia">Provincia *</label>
                    <select id="Provincia" name="Provincia" required>
                        <option value="Seleccioneunaopcion">Seleccione una opción</option>
                        <option value="Rionegro">Río Negro</option>
                        <option value="Neuquen">Neuquén</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Santacruz">Santa Cruz</option>
                        <option value="Tucuman">Tucumán</option>
                        <option value="Bunoaairess">Buenos Aires</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Cordoba">Córdoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Erios">Entre Ríos</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="Pampa">La Pampa</option>
                        <option value="Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Salta">Salta</option>
                        <option value="Sanjuan">San Juan</option>
                        <option value="Sanluis">San Luis</option>
                        <option value="Santafe">Santa Fé</option>
                        <option value="Santiago">Santiago Del Estero</option>
                        <option value="Tierradelfuego">Tierra Del Fuego</option>
                    </select>
                </div>

                <div>
                    <label for="Ciudad">Ciudad *</label>
                    <input type="text" id="Ciudad " name="Ciudad" required>
                </div>

            </fieldset>

            <h2><u>Preferencias para su vehículo</u></h2>

            <fieldset>
                <div>

                    <label for="Quetipodevehículoestásbuscandoactualmente">¿Qué tipo de vehículo estás
                        buscando actualmente?</label>
                    <select id="Quetipodevehiculoestasbuscandoactualmente"
                        name="Quetipodevehiculoestasbuscandoactualmente" required>
                        <option value="Seleccioneunaopcion">Seleccione una opción</option>
                        <option value="Sedan">Sedán</option>
                        <option value="SUV">SUV</option>
                        <option value="Camioneta">Camioneta</option>
                        <option value="Hibrido">Híbrido</option>
                        <option value="Otro">Otro...</option>
                    </select>
                </div>

                <div>
                    <label for="Cualeslessontusprioridadesalelegirunautomovilnuevo">¿Cuáles son tus prioridades
                        al elegir un automóvil nuevo?</label>
                    <select id="Cualessontusprioridadesalelegirunautomovilnuevo"
                        name="Cualessontusprioridadesalelegirunautomovilnuevo" required>
                        <option value="Seleccioneunaopcion">Seleccione una opción</option>
                        <option value="Espaciointerior">Espacio interior</option>
                        <option value="Tecnologia">Tecnología</option>
                        <option value="Seguridad">Seguridad</option>
                        <option value="Estilodevida">Estilo de vida</option>
                        <option value="Otro">Otro...</option>
                    </select>
                </div>

                <div>
                    <label for="Quetipodemotorizacionprefieres">¿Qué tipo de motorización prefieres? </label>
                    <select id="Quetipodemotorizacionprefieres" name="Quetipodemotorizacionprefieres" required>
                        <option value="Seleccioneunaopcion">Seleccione una opción</option>
                        <option value="Gasolina">Gasolina</option>
                        <option value="Hibrido">Híbrido</option>
                        <option value="Electrico">Eléctrico</option>
                        <option value="Otro">Otro...</option>
                    </select>
                </div>

                <div>
                    <label for="Tienesalgunapreferenciaencuantoaltamanodelvehiculo">¿Tienes alguna preferencia
                        en cuánto al tamaño del vehículo?</label>
                    <select id="Tienesalgunapreferenciaencuantoaltamañodelvehiculo"
                        name="Tienesalgunapreferenciaencuantoaltamañodelvehiculo" required>
                        <option value="Seleccioneunaopcion">Seleccione una opción</option>
                        <option value="Compacto">Compacto</option>
                        <option value="Mediano">Mediano</option>
                        <option value="Grande">Grande</option>
                    </select>
                </div>

                <div>
                    <label for="Quecaracteristicasdecomodidadinteriorsonimportantesparavos">¿Qué
                        características de comodidad interior son importantes para vos?</label>
                    <select id="Quecaracteristicasdecomodidadinteriorsonimportantesparavos"
                        name="Quecaracteristicasdecomodidadinteriorsonimportantesparavos" required>
                        <option value="Seleccioneunaopcion">Seleccione una opción</option>
                        <option value="Asiento ajustables">Asientos ajustables</option>
                        <option value="Sistemadeentretenimiento">Sistema de entretenimiento</option>
                        <option value="ConectividadBluetooth">Conectividad Bluetooth</option>
                        <option value="Iluminacioninterna">Iluminación interna</option>
                        <option value="Otro">Otro...</option>
                    </select>
                </div>

                <div>
                    <label for="Colordepreferencia">Color de preferencia</label>
                    <input type="color" id="Colordepreferencia" name="Colordepreferencia">
                </div>
            </fieldset>

            <div>
                <label for="Comentario">Ingresar datos de su aseguradora actual</label>
                <textarea name="Comentario" id="Comentario" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar">
            </div>

        </form>
    </main>

    <footer>
        <strong><i> ➢ Autora y diseñadora de la página : Constanza Gacek 4°3°</i></strong>
    </footer>
</body>

</html>
