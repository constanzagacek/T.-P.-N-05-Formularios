<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota | Formulario de registro</title>
</head>

<body>
    <heater>
        <img src="logo-toyota.svg" alt="Logo Toyota">
        <h1>Toyota</h1>
        <h2><u>Formulario de registro</u></h2>
    </heater>
    <main>
        <form action="">
            <fieldset>
                <div>
                    <label for="Nombre *">Nombre *</label>
                    <input type="text" id="Nombre *" name="Nombre *" required>
                    <label for="Apellido *">Apellido *</label>
                    <input type="text" id="Apellido *" name="Apellido *" required>
                </div>

                <div>
                    <label for="Correo electrónico">Correo electrónico *</label>
                    <input type="email" id="Correo eelctrónico" name="Correo electrónico *" required>
                </div>

                <div>
                    <label for="fecha de ancimiento *">Fecha de nacimiento *</label>
                    <input type="date" id="Fecha de nacimiento *" name="Fecha de nacimiento *" required>
                </div>

                <div>
                    <label for="D.N.I. *">D.N.I. *</label>
                    <input type="text" id="D.N.I. *" name="D.N.I. *" required>
                </div>

                <div>
                    <label for="Número de telefóno *">Número de telefóno *</label>
                    <input type="text" id="Número de telefóno *" name="Número de telefóno *" required>
                </div>

                <div>
                    <label for="Usuario de X *">Usuario de X *</label>
                    <input type="text" id="Usuario de X *" name="Usuario de X *">
                </div>

                <div>
                    <label for="Usuario de Instagram *">Usuario de Instagram *</label>
                    <input type="text" id="Usuario de Instagram *" name="Usuario de Instagram *">
                </div>

                <div>
                    <label for="Provincia *">Provincia *</label>
                    <input type="text" id="Provincia *" name="Provincia *" required>
                </div>

                <div>
                    <label for="Ciudad *">Ciudad *</label>
                    <input type="text" id="Ciudad *" name="Ciudad *" required>
                </div>

            </fieldset>

            <h2><u>Preferencias para su vehículo</u></h2>

            <fieldset>
                <div>
                    <form action="/encuesta" method="post">
                        <label for="¿Qué tipo de vehículo estás buscando actualmente?">¿Qué tipo de vehículo estás
                            buscando actualmente?</label>
                        <select id="¿Qué tipo de vehículo estás buscando actualmente?"
                            name="¿Qué tipo de vehículo estás buscando actualmente?" required>
                            <option value="Seleccione una opción">Seleccione una opción</option>
                            <option value="Sedán">Sedán</option>
                            <option value="SUV">SUV</option>
                            <option value="Camioneta">Camioneta</option>
                            <option value="Híbrido">Híbrido</option>
                            <option value="Otro...">Otro...</option>
                        </select>
                </div>

                <div>
                    <label for="¿Cuáles son tus prioridades al elegir un automóvil nuevo?">¿Cuáles son tus prioridades
                        al elegir un automóvil nuevo?</label>
                    <select id="¿Cuáles son tus prioridades al elegir un automóvil nuevo?"
                        name="¿Cuáles son tus prioridades al elegir un automóvil nuevo?" required>
                        <option value="Seleccione una opción">Seleccione una opción</option>
                        <option value="Espacio interior">Espacio interior</option>
                        <option value="Tecnología">Tecnología</option>
                        <option value="Seguridad">Seguridad</option>
                        <option value="Estilo de vida">Estilo de vida</option>
                        <option value="Otro...">Otro...</option>
                    </select>
                </div>

                <div>
                    <label for="¿Qué tipo de motorización prefieres?">¿Qué tipo de motorización prefieres? </label>
                    <select id="¿Qué tipo de motorización prefieres? " name="¿Qué tipo de motorización prefieres?"
                        required>
                        <option value="Seleccione una opción">Seleccione una opción</option>
                        <option value="Gasolina">Gasolina</option>
                        <option value="Híbrido">Híbrido</option>
                        <option value="Eléctrico">Eléctrico</option>
                        <option value="Otro...">Otro...</option>
                    </select>
                </div>

                <div>
                    <label for="¿Tienes alguna preferencia en cuánto al tamaño del vehículo?">¿Tienes alguna preferencia
                        en cuánto al tamaño del vehículo?</label>
                    <select id="¿Tienes alguna preferencia en cuánto al tamaño del vehículo?"
                        name="¿Tienes alguna preferencia en cuánto al tamaño del vehículo??" required>
                        <option value="Seleccione una opción">Seleccione una opción</option>
                        <option value="Compacto">Compacto</option>
                        <option value="Mediano">Mediano</option>
                        <option value="Grande">Grande</option>
                    </select>
                </div>

                <div>
                    <label for="¿Qué características de comodidad interior son importantes para vos?">¿Qué
                        características de comodidad interior son importantes para vos?</label>
                    <select id="¿Qué características de comodidad interior son importantes para vos?"
                        name="¿Qué características de comodidad interior son importantes para vos?" required>
                        <option value="Seleccione una opción">Seleccione una opción</option>
                        <option value="Asientos ajustables">Asientos ajustables</option>
                        <option value="Sistema de entretenimiento">Sistema de entretenimiento</option>
                        <option value="Conectividad Bluetooth">Conectividad Bluetooth</option>
                        <option value="Iluminación interna">Iluminación interna</option>
                        <option value="Otro...">Otro...</option>
                    </select>
                </div>

                <div>
                    <label for="Color de preferencia">Color de preferencia</label>
                    <input type="text" id="Color de preferencia" name="Color de preferencia">
                </div>
            </fieldset>


            <div>
                <input type="submit" value="Enviar">
            </div>

        </form>
    </main>

    <footer>
        <strong><i> ➢ Autora y diseñadora de la página : Constanza Gacek 4°3°</i></strong>
    </footer>
</body>

</html>
